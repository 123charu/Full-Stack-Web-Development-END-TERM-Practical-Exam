<!DOCTYPE html>


<html>
<head>

    <title>Qusteion 2</title>

    <style>

        p{

            background: red;

        }

    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

    <p class="blink">QUESTION 2</p>


    <script>

        function blink(selector){

            $(selector).fadeOut('slow', function(){

            $(this).fadeIn('slow', function(){

                blink(this);

            });

            });

        }

        blink('.blink');

    </script>

</body>

</html>
